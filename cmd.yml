name: gaddag
version: "0.2"
author: Simon C. <sarras305@gmail.com>
about: Uses the gaddag data structure to generate valid moves for a scrabble board.
subcommands:
    - text:
        args:
            - number:
                short: n
                help: how many games to play
                takes_value: true
                default_value: "1"
    - viz:
        args:
    - profile:
        args:
    - simulate:
        args:
            - rack:
                takes_value: true
    - puzzle:
        args:
            - turns:
                takes_value: true
                default_value: "5"
            - difficulty:
                short: difficulty
                takes_value: true
                default_value: "1"
    - play:
        args:
            - first:
                short: f
                help: first player type
                takes_value: true
                default_value: "Human"
            - second:
                short: s
                help: second player type
                takes_value: true
                default_value: "AI"