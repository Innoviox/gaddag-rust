name: gaddag
version: "0.2"
author: Simon C. <sarras305@gmail.com>
about: Uses the gaddag data structure to generate valid moves for a scrabble board.
subcommands:
    - text:
        args:
            - number:
                short: n
                help: how many games to play
                takes_value: true
                default_value: "1"
            - s:
                short: s
                help: score weight
                takes_value: true
                default_value: "1.0"
            - e:
                short: e
                help: eval weight
                takes_value: true
                default_value: "1.0"
